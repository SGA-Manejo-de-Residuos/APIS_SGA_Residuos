spring.application.name=waste-app


server.port=8181
server.servlet.context-path=/api/v1

spring.data.mongodb.database=wasteapp
spring.data.mongodb.port=27017
spring.data.mongodb.host=mongodb-dockercompose

logging.level.org.slf4j= INFO
logging.level.org.springframework.web = INFO
logging.file.name=/logs/waste-app.log
logging.file.path=./logs
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSSS} - [%thread] - %-5level - %logger - %msg%n


spring.profiles.active=dev